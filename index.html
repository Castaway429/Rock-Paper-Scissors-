<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 id="gamename">Rock - Paper - Scissors</h1>
    <h2 id="gametag">Play against an AI</h2>
    <div id ="heading" class="score-board">
        <h3 id="Pname">YOU:</h3> <span id="user-score">0</span>:<span id="computer-score">0</span>
        <h3 id="comname">COMPUTER:</h3>
    </div>
    <div id="starting-imgs">
        <img id="pimg" src="yourchoice.png">
        <img id="comimg" src="comchoice.png">
    </div>
    <div id="img-container">
        <img id="rock-img" src="https://em-content.zobj.net/thumbs/160/apple/271/rock_1faa8.png">
        <img id="paper-img" src="https://em-content.zobj.net/thumbs/120/apple/325/page-facing-up_1f4c4.png">
        <img id="scissors-img" src="https://em-content.zobj.net/thumbs/160/apple/81/black-scissors_2702.png">
        </div>
    <div class="result">
        <p id="actionmessage"></p>
        <h4 id="choosetag">Choose:</h4>
    </div>
    <div id="buttons" class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>


</body>
</html>
